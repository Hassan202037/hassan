<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">Hassan</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <header id="home" class="hero">
    <img src="profile.jpg" alt="profile" class="hero-img"/>
    <h1>Hi, I'm Hassan</h1>
    <p>Computer Science Student passionate about AI & Web Development</p>
  </header>

  <section id="skills" class="cards">
    <div class="card"><h3>Python</h3><p>80%</p></div>
    <div class="card"><h3>HTML/CSS</h3><p>75%</p></div>
    <div class="card"><h3>JavaScript</h3><p>60%</p></div>
  </section>

  <section id="contact" class="form-section">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Message" rows="4"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Hassan</p>
  </footer>

</body>
</html>
